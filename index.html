<h3>Experience the weather in a seal-fully delightful way!</h3>
<p>Explore weather forecasts and get the latest weather information at any location.</p>

<form id="weatherForm">
    <label for="cityInput"></label><input type="text" id="cityInput" placeholder="Type in name of city">
    <label for="hoursInput"></label><input type="number" id="hoursInput" placeholder="Hours of interval" min="1" max="96">
    <button type="submit">Show me the weather!</button>
</form>

<div class="card" id="cardContainer">
    <div id="currentWeather" >
        <h2>Current Weather</h2>
        <img id="weatherIcon" src="" alt="Väderikon">
        <div id="weatherDescription"></div>
        <div id="weatherTemperature"></div>
        <div id="weatherWindSpeed"></div>
    </div>
    <div id="forecastContainer" >
        <!-- Väder-prognosdata -->
    </div>
</div>
